apiVersion: v1
kind: Namespace
metadata:
  name: app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-app
  namespace: app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
      - image: 975635808270.dkr.ecr.us-west-2.amazonaws.com/node:latest
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-app
  namespace: app
spec:
  type: LoadBalancer
  ports:
    - port: 3000
